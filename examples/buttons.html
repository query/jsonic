<!DOCTYPE HTML5>
<html>
  <head>
    <title>JSonic Audio Examples</title>
    <script type="text/javascript">
        var djConfig = {
            isDebug: false, 
            parseOnLoad: false,
            baseUrl: './',
            modulePaths: {'info.mindtrove' : '..'}
        };
    </script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.4.0/dojo/dojo.xd.js"></script>
    <script type="text/javascript" src="buttons.js"></script>
  </head>
  <body>
    <h1>JSonic Audio Examples</h1>
    <div>
      <h2>Single Say</h2>
      <button id="singleSay">Say</button>
    </div>
    <div>
      <h2>Single Sound</h2>
      <button id="singleSound">Play</button>
    </div>
    <div>
      <h2>Sequential Sound</h2>
      <button id="sequentialSound">Play</button>
    </div>
    <div>
      <h2>Simultaneous Sound</h2>
      <button id="simultaneousSound">Play</button>
    </div>
    <div>
      <h2>Sound Properties</h2>
      <button id="propertiesSound">Play</button>
    </div>
  </body>
</html>
