<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JSonic Audio Examples</title>
    <script type="text/javascript">
        var djConfig = {
            isDebug: false, 
            parseOnLoad: false,
            baseUrl: './',
            modulePaths: {'uow.audio' : '..'}
        };
    </script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.4.1/dojo/dojo.xd.js"></script>
    <script type="text/javascript">
    dojo.require('uow.audio.JSonic');
    var js;
    dojo.ready(function() {
      js = uow.audio.initJSonic();
      js.addObserver(function(notice) {
        console.debug(notice.action);
        console.log(notice);
      });
      js.say({text : 'JSonic is ready.'});
    });
    </script>
  </head>
  <body>
    <h1>JSonic Console</h1>
    <p>Use the browser JS console to control the <em>jsonic</em> widget on this page. Events on the channel named <em>default</em> are logged automatically.</p>
  </body>
</html>
